            harfbuzz_include: 'D:\\opt\\harfbuzz\\include\\harfbuzz'
            harfbuzz_library: 'D:\\opt\\harfbuzz\\lib\\harfbuzz.lib'
            install: 'D:\\opt\\freetypehb'
