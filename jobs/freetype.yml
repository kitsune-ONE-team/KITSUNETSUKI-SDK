- job-template:
    name: 'freetype{variant}-{arch}'
    display-name: 'freetype{variant}-{arch}'
    project-type: freestyle
    description: FreeType is a freely available software library to render fonts
    node: '{node}'
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://gitlab.freedesktop.org/freetype/freetype.git
            branches:
              - refs/tags/VER-2-13-2
            wipe-workspace: false
    builders:
        - cmake:
            source-dir: .
            working-dir: '{build}'
            generator: '{generator}'
            build-type: Release
            other-arguments: |
                -DBUILD_SHARED_LIBS=OFF
                -DBUILD_STATIC_LIBS=ON
                -DCMAKE_CXX_FLAGS=-fPIC
                -DCMAKE_C_FLAGS=-fPIC
                -DCMAKE_INSTALL_PREFIX={install}
                -DFT_DISABLE_BROTLI=ON
                -DFT_DISABLE_BZIP2=ON
                -DFT_REQUIRE_HARFBUZZ={require_harfbuzz}
                -DFT_DISABLE_HARFBUZZ={disable_harfbuzz}
                -DFT_REQUIRE_PNG=ON
                -DFT_REQUIRE_ZLIB=ON
                -DHarfBuzz_INCLUDE_DIR={harfbuzz_include}
                -DHarfBuzz_LIBRARY={harfbuzz_library}
                -DMULTITHREADED_BUILD=16
                -DPNG_LIBRARY_RELEASE={png_library}
                -DPNG_PNG_INCLUDE_DIR={png_include}
                -DZLIB_INCLUDE_DIR={zlib_include}
                -DZLIB_LIBRARY_RELEASE={zlib_library}
            build-tool-invocations:
                - use-cmake: false
                  arguments: '{make}'
                - use-cmake: false
                  arguments: 'install {make}'

- project:
    name: freetype
    jobs:
        - 'freetype{variant}-{arch}':
            arch: lynx64
            build: /app/build/freetype
            generator: 'Unix Makefiles'
            harfbuzz_include: ''
            harfbuzz_library: ''
            install: /app/opt/freetype
            make: '-j 16'
            node: linux
            png_include: /app/jenkins/workspace/blender-thirdparty-lynx64/png/include
            png_library: /app/jenkins/workspace/blender-thirdparty-lynx64/png/lib/libpng.a
            zlib_include: /app/jenkins/workspace/blender-thirdparty-lynx64/zlib/include
            zlib_library: /app/jenkins/workspace/blender-thirdparty-lynx64/zlib/lib/libz.a
            variant: ''
            require_harfbuzz: OFF
            disable_harfbuzz: ON
        - 'freetype{variant}-{arch}':
            arch: lynx64
            build: /app/build/freetypehb
            generator: 'Unix Makefiles'
            harfbuzz_include: /app/opt/harfbuzz/include/harfbuzz
            harfbuzz_library: /app/opt/harfbuzz/lib/libharfbuzz.a
            install: /app/opt/freetypehb
            make: '-j 16'
            node: linux
            png_include: /app/jenkins/workspace/blender-thirdparty-lynx64/png/include
            png_library: /app/jenkins/workspace/blender-thirdparty-lynx64/png/lib/libpng.a
            zlib_include: /app/jenkins/workspace/blender-thirdparty-lynx64/zlib/include
            zlib_library: /app/jenkins/workspace/blender-thirdparty-lynx64/zlib/lib/libz.a
