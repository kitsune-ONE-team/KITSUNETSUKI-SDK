- job-template:
    name: 'panda3d-{module}-{arch}'
    display-name: 'panda3d-{module}-{arch}'
    project-type: freestyle
    description: '{desc}'
    node: '{node}'
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/kitsune-ONE-team/panda3d-{module}.git
            branches:
              - refs/tags/{version}
            wipe-workspace: false
    builders:
        - cmake:
            source-dir: .
            working-dir: '{build}'
            generator: '{generator}'
            build-type: Release
            other-arguments: |
                -DCMAKE_INSTALL_PREFIX={install}
                -DMULTITHREADED_BUILD=16
                -DBULLET_INCLUDE_DIR={bullet_dir}include
                -DBULLET_LIBRARY_DIR={bullet_dir}lib
                -DINSTALL_PY=ON
                -DPANDA_BINARY_DIR={panda3d_dir}bin
                -DPANDA_INCLUDE_DIR={panda3d_dir}include
                -DPANDA_LIBRARY_DIR={panda3d_dir}lib
                -DINTERROGATE_INCLUDE_DIR={interrogate_include}
                -DPYTHON_INCLUDE_DIR={python_include}
                -DPYTHON_EXECUTABLE={python_executable}
                -DPYTHON_LIBRARY={python_library}
            build-tool-invocations:
                - use-cmake: false
                  arguments: '{make}'
                - use-cmake: false
                  arguments: 'install {make}'

- project:
    name: panda3d-extras
    jobs:
        - 'panda3d-{module}-{arch}':
            arch: lynx64
            build: /app/build/panda3d-kphys
            bullet_dir: /app/opt/bullet/
            desc: Physics extensions for Panda3D
            generator: Unix Makefiles
            install: /app/opt/panda3d-kphys/lib/python3.13t/site-packages
            make: '-j 16'
            module: kphys
            node: linux
            panda3d_dir: /app/opt/panda3d/
            python_executable: /app/opt/python/bin/python3.13t
            python_include: /app/opt/python/include/python3.13t
            python_library: /app/opt/python/lib/libpython3.13t.so.1.0
            interrogate_include: /app/jenkins/workspace/panda3d-lynx64/dtool/src
            version: '0.6.12'
        - 'panda3d-{module}-{arch}':
            arch: winx64
            build: 'C:\\build\\panda3d-kphys'
            bullet_dir: 'C:\\opt\\bullet\\'
            desc: Physics extensions for Panda3D
            generator: NMake Makefiles
            install: 'C:\\opt\\panda3d-kphys\\lib\site-packages'
            make: ''
            module: kphys
            node: windows
            panda3d_dir: 'C:\\opt\\panda3d\\'
            python_executable: 'C:\\opt\\python\\bin\\python3.13t'
            python_include: 'C:\\opt\\python\\include'
            python_library: 'C:\\opt\\python\\libs\\python313t.lib'
            interrogate_include: 'C:\\jenkins\\workspace\\panda3d-winx64\\dtool\\src'
            version: '0.6.12'
        - 'panda3d-{module}-{arch}':
            arch: lynx64
            build: /app/build/panda3d-krender
            bullet_dir: /app/opt/bullet/
            desc: Custom Deferred Render Pipeline for Panda3D
            generator: Unix Makefiles
            install: /app/opt/panda3d-krender/lib/python3.13t/site-packages
            make: '-j 16'
            module: krender
            node: linux
            panda3d_dir: /app/opt/panda3d/
            python_executable: /app/opt/python/bin/python3.13t
            python_include: /app/opt/python/include/python3.13t
            python_library: /app/opt/python/lib/libpython3.13t.so.1.0
            interrogate_include: /app/jenkins/workspace/panda3d-lynx64/dtool/src
            version: '0.2.1'
        - 'panda3d-{module}-{arch}':
            arch: winx64
            build: 'C:\\build\\panda3d-krender'
            bullet_dir: 'C:\\opt\\bullet\\'
            desc: Custom Deferred Render Pipeline for Panda3D
            generator: NMake Makefiles
            install: 'C:\\opt\\panda3d-krender\\lib\site-packages'
            make: ''
            module: krender
            node: windows
            panda3d_dir: 'C:\\opt\\panda3d\\'
            python_executable: 'C:\\opt\\python\\bin\\python3.13t'
            python_include: 'C:\\opt\\python\\include'
            python_library: 'C:\\opt\\python\\libs\\python313t.lib'
            interrogate_include: 'C:\\jenkins\\workspace\\panda3d-winx64\\dtool\\src'
            version: '0.2.1'
