- job:
    name: sdl-lynx64
    display-name: sdl-lynx64
    project-type: freestyle
    description: Simple Directmedia Layer
    node: linux
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/libsdl-org/SDL.git
            branches:
              - refs/tags/release-2.28.1
            wipe-workspace: false
    builders:
        - cmake:
            source-dir: .
            working-dir: build
            generator: Unix Makefiles
            build-type: Release
            other-arguments: |
                -DCMAKE_INSTALL_PREFIX=/sdl
                -DSDL_OSS=OFF
                -DSDL_SHARED=ON
                -DSDL_STATIC=OFF
                -DSDL_STATIC_PIC=ON
            build-tool-invocations:
                - use-cmake: false
                  arguments: ''
                - use-cmake: false
                  arguments: 'install DESTDIR=../dist/'

- job:
    name: sdl-winx64
    display-name: sdl-winx64
    project-type: freestyle
    description: Simple Directmedia Layer
    node: windows
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/libsdl-org/SDL.git
            branches:
              - refs/tags/release-2.28.1
            wipe-workspace: false
    builders:
        - batch: |
            call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 10.0.20348.0
            @echo on

            if not exist build (
                mkdir build
            )
            cd build
            cmake -G "NMake Makefiles" ^
                -DCMAKE_BUILD_TYPE=Release ^
                -DCMAKE_INSTALL_PREFIX=\sdl ^
                -DSDL_OSS=OFF ^
                -DSDL_SHARED=ON ^
                -DSDL_STATIC=OFF ^
                -DSDL_STATIC_PIC=ON ^
                ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )

            nmake
            nmake install DESTDIR=..\dist\
            cd ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )
