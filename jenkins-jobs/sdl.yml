- job-template:
    name: 'sdl-lynx64'
    display-name: 'sdl-lynx64'
    project-type: freestyle
    description: Simple Directmedia Layer
    node: linux
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/libsdl-org/SDL.git
            branches:
              - refs/tags/release-{version}
            wipe-workspace: false
    builders:
        - cmake:
            source-dir: .
            working-dir: build
            generator: Unix Makefiles
            build-type: Release
            other-arguments: |
                -DCMAKE_INSTALL_PREFIX=/sdl
                -DMULTITHREADED_BUILD=16
                -DCMAKE_C_FLAGS=-fPIC
                -DCMAKE_CXX_FLAGS=-fPIC
                -DSDL_STATIC=YES
                -DSDL_STATIC_PIC=YES
            build-tool-invocations:
                - use-cmake: false
                  arguments: '-j 16'
                - use-cmake: false
                  arguments: 'install DESTDIR="../dist/" -j 16'

- job-template:
    name: 'sdl-winx64'
    display-name: 'sdl-winx64'
    project-type: freestyle
    description: Simple Directmedia Layer
    node: windows
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/libsdl-org/SDL.git
            branches:
              - refs/tags/release-{version}
            wipe-workspace: false
    builders:
        - batch: |
            call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 10.0.22000.0
            @echo on

            if not exist build (
                mkdir build
            )
            cd build
            cmake -G "NMake Makefiles" ^
                -DCMAKE_BUILD_TYPE=Release ^
                -DMULTITHREADED_BUILD=16 ^
                -DCMAKE_INSTALL_PREFIX=/sdl ^
                -DSDL_SHARED=YES ^
                ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )

            set CL=/MP
            nmake
            nmake install DESTDIR=..\dist\
            cd ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )

- project:
    name: sdl-lynx64
    jobs:
        - 'sdl-lynx64':
            version: '2.30.5'

- project:
    name: sdl-winx64
    jobs:
        - 'sdl-winx64':
            version: '2.30.5'
