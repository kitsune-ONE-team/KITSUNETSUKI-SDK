- job:
    name: 'bullet-winx64'
    display-name: 'bullet-winx64'
    project-type: freestyle
    description: 'Bullet Real-Time Physics Simulation'
    node: windows
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - git:
            url: https://github.com/bulletphysics/bullet3.git
            branches:
              - refs/tags/3.17
            wipe-workspace: false
    builders:
        - batch: |
            call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64 10.0.20348.0
            @echo on

            if not exist build (
                mkdir build
            )
            cd build
            cmake -G "NMake Makefiles" ^
                -DCMAKE_BUILD_TYPE=Release ^
                -DCMAKE_INSTALL_PREFIX=\bullet ^
                -DBUILD_BULLET2_DEMOS=OFF ^
                -DBUILD_BULLET3_DEMOS=OFF ^
                -DBUILD_CPU_DEMOS=OFF ^
                -DBUILD_EGL=OFF ^
                -DBUILD_EGL=OFF ^
                -DBUILD_ENET=ON ^
                -DBUILD_EXTRAS=ON ^
                -DBUILD_OPENGL3_DEMOS=OFF ^
                -DBUILD_PYBULLET=OFF ^
                -DBUILD_SHARED_LIBS=OFF ^
                -DBUILD_UNIT_TESTS=OFF ^
                -DINSTALL_LIBS=ON ^
                -DUSE_DOUBLE_PRECISION=OFF ^
                -DUSE_GLUT=OFF ^
                -DUSE_GRAPHICAL_BENCHMARK=OFF ^
                -DUSE_MSVC_RUNTIME_LIBRARY_DLL=ON ^
                ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )

            nmake
            nmake install DESTDIR=..\dist\
            cd ..

            if "%ERRORLEVEL%" == "1" (
                exit /B 1
            )
