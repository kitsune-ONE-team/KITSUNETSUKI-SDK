- job-template:
    name: 'blender-thirdparty-{arch}'
    display-name: 'blender-thirdparty-{arch}'
    project-type: freestyle
    description: 'Blender Third-Party libraries'
    node: '{node}'
    build-discarder:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    scm:
        - svn:
            url: 'https://svn.blender.org/svnroot/bf-blender/tags/blender-4.0-release/lib/{folder}'
            wipe-workspace: false
            timeout: 60

- project:
    name: blender-thirdparty
    jobs:
        - 'blender-thirdparty-{arch}':
            arch: lynx64
            node: linux
            folder: linux_x86_64_glibc_228
        - 'blender-thirdparty-{arch}':
            arch: winx64
            node: windows
            folder: win64_vc15
